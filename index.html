<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Analiza Transakcji</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #121212;
            color: #F5F5F5;
            font-family: 'SF Pro', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #1E1E1E;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            width: calc(100% - 40px);
            max-width: 1200px;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #F5F5F5;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav button, nav select {
            background: transparent;
            color: #F5F5F5;
            border: none;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        nav button:hover, nav select:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            overflow-x: hidden;
            flex: 1;
            width: 100%;
            max-width: 1200px;
        }

        .tab {
            display: none;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            background-color: #1A1A1A;
        }

        .tab.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        input, label {
            color: #F5F5F5;
            font-size: 16px;
        }

        input {
            background-color: #1A1A1A;
            border: none;
            border-radius: 8px;
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            color: #F5F5F5;
            transition: background-color 0.3s, border-color 0.3s;
        }

        input:focus {
            background-color: #2A2A2A;
            border-color: #007AFF;
            outline: none;
        }

        button {
            background: none;
            border: none;
            color: #007AFF;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s;
        }

        button:hover {
            color: #005BB5;
        }

        h1, h2, h3 {
            color: #F5F5F5;
        }

        canvas {
            background-color: #1A1A1A;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            width: 100%;
            max-width: 800px;
            background-color: #1A1A1A;
        }

        .card h2 {
            margin-top: 0;
        }

        .card ul {
            list-style: none;
            padding: 0;
        }

        .card ul li {
            background-color: #1A1A1A;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #1A1A1A;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #2A2A2A;
        }

        th {
            background-color: #1A1A1A;
            color: #F5F5F5;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #2A2A2A;
        }

        tr:hover {
            background-color: #3A3A3A;
        }

        .status-bezpieczna {
            background-color: #34C759;
            color: #FFF;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-podejrzana {
            background-color: #FF3B30;
            color: #FFF;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .transactions {
            width: 45%;
            background: #1E1E1E;
            padding: 15px;
            border-radius: 10px;
        }

        .transaction {
            padding: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .transaction:hover {
            background: #292929;
            transform: scale(1.02);
            transition: transform 0.2s ease-in-out;
        }

        .safe { color: #28C76F; }
        .warning { color: #FF9F43; }
        .fraud { color: #EA5455; }

        .details {
            width: 50%;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .detail-item {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .chart {
            width: 100%;
            max-width: 800px;
            height: 200px;
            background: #1E1E1E;
            margin-top: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #888;
        }

        /* Hide horizontal scrollbar */
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }

        ::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 8px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #007AFF;
        }

        ::-webkit-scrollbar-track {
            background: #1A1A1A;
        }
    </style>
</head>
<body>

    <header>
        <h1>Analiza Transakcji</h1>
        <nav>
            <button onclick="showTab('verify')">üîç Zweryfikuj</button>
            <button onclick="showTab('stats')">üìä Statystyki</button>
            <button onclick="showTab('history')">üìú Historia</button>
            <button onclick="showTab('settings')">‚öôÔ∏è Ustawienia</button>
        </nav>
    </header>

    <div class="container">
        <!-- Zak≈Çadka: Zweryfikuj -->
        <div id="verify" class="tab active">
            <div class="card">
                <h2>Zweryfikuj transakcjƒô</h2>
                <label>Kwota: <input type="number" id="amount" value="100"></label><br>
                <label>Lokacja: <input type="text" id="location" value="Warszawa"></label><br>
                <label>Godzina: <input type="text" id="time" value="14:30"></label><br>
                <button onclick="checkTransaction()">Sprawd≈∫</button>
                <h3 id="result"></h3>
            </div>
        </div>

        <!-- Zak≈Çadka: Statystyki -->
        <div id="stats" class="tab">
            <div class="card">
                <h2>üìä Statystyki Transakcji</h2>
                <canvas id="chart"></canvas>
                <button onclick="updateChart()">üîÑ Od≈õwie≈º</button>
            </div>
        </div>

        <!-- Zak≈Çadka: Historia -->
        <div id="history" class="tab">
            <div class="card transactions">
                <h2>üìú Historia Transakcji</h2>
                <div id="historyList">
                    <!-- Transactions will be dynamically added here -->
                </div>
                <button onclick="loadHistory()">üîÑ Od≈õwie≈º</button>
            </div>
        </div>

        <!-- Zak≈Çadka: Ustawienia -->
        <div id="settings" class="tab">
            <div class="card details">
                <h2>‚öôÔ∏è Ustawienia</h2>
                <label>Czu≈Ço≈õƒá (0-1): 
                    <input type="number" id="sensitivity" step="0.1" min="0" max="1" value="0.5">
                </label><br>
                <button onclick="updateSensitivity()">Zapisz</button>
                <h3 id="settingsResult"></h3>
            </div>
        </div>

        <div class="chart">
            <canvas id="chart"></canvas>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function checkTransaction() {
            let amount = document.getElementById('amount').value;
            let location = document.getElementById('location').value;
            let time = document.getElementById('time').value;

            pywebview.api.check_transaction(amount, location, time).then(
                result => {
                    document.getElementById('result').innerText = result.status;
                    updateChart();
                    loadHistory();
                }
            );
        }

        function loadHistory() {
            pywebview.api.get_history().then(history => {
                let historyList = document.getElementById('historyList');
                historyList.innerHTML = "";
                let transactions = JSON.parse(history);
                transactions.forEach(t => {
                    let div = document.createElement('div');
                    div.className = 'transaction';
                    div.innerHTML = `
                        <span>${t.amount} - ${t.location}</span>
                        <span class="${t.status.toLowerCase().replace(' ', '-')}">${t.status}</span>
                    `;
                    historyList.appendChild(div);
                });
            });
        }

        function updateChart() {
            pywebview.api.get_history().then(history => {
                let transactions = JSON.parse(history);
                let safe = transactions.filter(t => t.status.includes("Bezpieczna")).length;
                let fraud = transactions.filter(t => t.status.includes("Podejrzana")).length;

                let ctx = document.getElementById('chart').getContext('2d');
                if (window.chartInstance) window.chartInstance.destroy();
                window.chartInstance = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Bezpieczne', 'Podejrzane'],
                        datasets: [{ data: [safe, fraud], backgroundColor: ['#34c759', '#ff3b30'] }]
                    }
                });
            });
        }

        function updateSensitivity() {
            let sensitivity = document.getElementById('sensitivity').value;
            pywebview.api.set_sensitivity(sensitivity).then(response => {
                document.getElementById('settingsResult').innerText = response.message;
            });
        }
    </script>
</body>
</html>
