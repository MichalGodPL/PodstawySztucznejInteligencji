<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Analiza Transakcji</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Arial, sans-serif;
            background-color: #0a0a0a; /* Even darker background */
            color: #f5f5f7;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        header {
            background-color: #1c1c1e;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            margin: 10px auto;
            width: calc(100% - 40px);
            max-width: 1200px;
        }

        header h1 {
            font-size: 24px;
            font-weight: bold;
            color: #f5f5f7;
            margin: 0;
        }

        nav {
            display: flex;
            gap: 10px;
        }

        nav button {
            background: none;
            color: #f5f5f7;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease, transform 0.1s ease;
        }

        nav button:hover {
            color: #ffcc00; /* Change text color to yellow on hover */
        }

        nav button:active {
            transform: scale(0.95);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .tab {
            display: none;
            background: #2c2c2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }

        .tab.active {
            display: block;
        }

        input, label {
            color: #f5f5f7;
            font-size: 16px;
        }

        input {
            background-color: #3a3a3c;
            border: 1px solid #555;
            border-radius: 8px;
            padding: 10px;
            width: calc(100% - 22px);
            margin-bottom: 10px;
            color: #f5f5f7;
            transition: background-color 0.3s, border-color 0.3s;
        }

        input:focus {
            background-color: #4a4a4c;
            border-color: #0a84ff;
            outline: none;
        }

        h1, h2, h3 {
            color: #f5f5f7;
        }

        canvas {
            background-color: #2c2c2e;
            border-radius: 8px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .tab.active {
            animation: fadeIn 0.5s;
        }

        .card {
            background-color: #2c2c2e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            margin: 20px 0;
            width: 100%;
            max-width: 800px;
        }

        .card h2 {
            margin-top: 0;
        }

        .card ul {
            list-style: none;
            padding: 0;
        }

        .card ul li {
            background-color: #3a3a3c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #2c2c2e;
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #3a3a3c;
        }

        th {
            background-color: #2c2c2e;
            color: #f5f5f7;
            font-weight: bold;
        }

        tr:hover {
            background-color: #3a3a3c;
        }

        .status-paid {
            background-color: #28a745;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-unpaid {
            background-color: #dc3545;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-pending {
            background-color: #ffc107;
            color: #000;
            padding: 5px 10px;
            border-radius: 5px;
        }

        .status-partial {
            background-color: #17a2b8;
            color: #fff;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Analiza Transakcji</h1>
        <nav>
            <button onclick="showTab('verify')">üîç Zweryfikuj</button>
            <button onclick="showTab('stats')">üìä Statystyki</button>
            <button onclick="showTab('history')">üìú Historia</button>
            <button onclick="showTab('settings')">‚öôÔ∏è Ustawienia</button>
        </nav>
    </header>

    <div class="container">
        <!-- Zak≈Çadka: Zweryfikuj -->
        <div id="verify" class="tab active">
            <div class="card">
                <h2>Zweryfikuj transakcjƒô</h2>
                <label>Kwota: <input type="number" id="amount" value="100"></label><br>
                <label>Lokacja: <input type="text" id="location" value="Warszawa"></label><br>
                <label>Godzina: <input type="text" id="time" value="14:30"></label><br>
                <button onclick="checkTransaction()">Sprawd≈∫</button>
                <h3 id="result"></h3>
            </div>
        </div>

        <!-- Zak≈Çadka: Statystyki -->
        <div id="stats" class="tab">
            <div class="card">
                <h2>üìä Statystyki Transakcji</h2>
                <canvas id="chart"></canvas>
                <button onclick="updateChart()">üîÑ Od≈õwie≈º</button>
            </div>
        </div>

        <!-- Zak≈Çadka: Historia -->
        <div id="history" class="tab">
            <div class="card">
                <h2>üìú Historia Transakcji</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Status</th>
                            <th>Data</th>
                            <th>Firma</th>
                            <th>Kwota</th>
                            <th>Tag</th>
                            <th>Karta</th>
                        </tr>
                    </thead>
                    <tbody id="historyList">
                        <!-- Transactions will be dynamically added here -->
                    </tbody>
                </table>
                <button onclick="loadHistory()">üîÑ Od≈õwie≈º</button>
            </div>
        </div>

        <!-- Zak≈Çadka: Ustawienia -->
        <div id="settings" class="tab">
            <div class="card">
                <h2>‚öôÔ∏è Ustawienia</h2>
                <label>Czu≈Ço≈õƒá (0-1): 
                    <input type="number" id="sensitivity" step="0.1" min="0" max="1" value="0.5">
                </label><br>
                <button onclick="updateSensitivity()">Zapisz</button>
                <h3 id="settingsResult"></h3>
            </div>
        </div>
    </div>

    <script>
        function showTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        function checkTransaction() {
            let amount = document.getElementById('amount').value;
            let location = document.getElementById('location').value;
            let time = document.getElementById('time').value;

            pywebview.api.check_transaction(amount, location, time).then(
                result => {
                    document.getElementById('result').innerText = result.status;
                    updateChart();
                    loadHistory();
                }
            );
        }

        function loadHistory() {
            pywebview.api.get_history().then(history => {
                let historyList = document.getElementById('historyList');
                historyList.innerHTML = "";
                let transactions = JSON.parse(history);
                transactions.forEach(t => {
                    let tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="status-${t.status.toLowerCase()}">${t.status}</span></td>
                        <td>${t.date}</td>
                        <td>${t.company}</td>
                        <td>${t.amount}</td>
                        <td>${t.tag}</td>
                        <td>${t.card}</td>
                    `;
                    historyList.appendChild(tr);
                });
            });
        }

        function updateChart() {
            pywebview.api.get_history().then(history => {
                let transactions = JSON.parse(history);
                let safe = transactions.filter(t => t.status.includes("Bezpieczna")).length;
                let fraud = transactions.filter(t => t.status.includes("Podejrzana")).length;

                let ctx = document.getElementById('chart').getContext('2d');
                if (window.chartInstance) window.chartInstance.destroy();
                window.chartInstance = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: ['Bezpieczne', 'Podejrzane'],
                        datasets: [{ data: [safe, fraud], backgroundColor: ['green', 'red'] }]
                    }
                });
            });
        }

        function updateSensitivity() {
            let sensitivity = document.getElementById('sensitivity').value;
            pywebview.api.set_sensitivity(sensitivity).then(response => {
                document.getElementById('settingsResult').innerText = response.message;
            });
        }
    </script>
</body>
</html>
